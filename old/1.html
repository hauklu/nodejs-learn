<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .succ {
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      margin-top: 150px;
      display: none;
    }
  </style>
  <script src="./ajax.js"></script>
</head>

<body>
  <div>
    <!-- <form action="http://localhost:8888/aaa" method="GET">
      用户名: <input type="text" name="username"><br />
      密码: <input type="password" name="password"><br />
      <input type="submit" value="提交"><br />
    </form> -->
    <form class="form">
      用户名: <input id="username" type="text" name="username"><br />
      密码: <input id="password" type="password" name="password"><br />
      <input id="login" type="button" value="登录"><br />
      <input id="register" type="button" value="注册"><br />
    </form>
    <div class="succ">
      登录成功!
    </div>
  </div>
  <script type="text/javascript">
    // const ajax = require('./ajax.js')
    // console.log(ajax)
    (function() {
      const elLogin = document.getElementById('login')
      const elRegister = document.getElementById('register')
      const elUsername = document.getElementById('username')
      const elPassword = document.getElementById('password')
      const elSucc = document.getElementsByClassName('succ')[0]
      const elForm = document.getElementsByClassName('form')[0]
      const baseUrl = 'http://10.0.0.98:8888'

      elLogin.addEventListener('click', login)
      elRegister.addEventListener('click', register)

      function login() {
        const data = {
          username: elUsername.value,
          password: elPassword.value
        }
        ajax('get', `${baseUrl}/login`, data).then(res => {
          console.log(res)
          alert('登录成功')
          elForm.style.cssText = "display: none;"
          elSucc.style.cssText = "display: block;"
        }, err => {
          // console.log('error: ' + err)
          throw err
        })
      }

      function register() {
        const data = {
          username: elUsername.value,
          password: elPassword.value
        }
        ajax('post', `${baseUrl}/reg`, data).then(res => {
          console.log(res)
          alert('注册成功')
        }, err => {
          // console.log('error: ' + err)
          throw err
        })
      }


    })()
  </script>
</body>

</html>
